name: Publish Extension

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Compile
        run: pnpm run compile

      # Headless test step is often good practice, even if just checking it loads
      - name: Run Headless Test
        uses: coactions/setup-xvfb@v1
        with:
          run: pnpm run test

      - name: Publish to VS Code Marketplace
        run: pnpm dlx vsce publish --pat ${{ secrets.VSCE_PAT }}
        continue-on-error: false
