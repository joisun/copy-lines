name: Publish to VS Code Marketplace & OpenVSX

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.0.2)'
        required: true
        type: string
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - 'release'
          - 'pre-release'
        default: 'release'
      publish_to_openvsx:
        description: 'Also publish to OpenVSX Registry (Cursor Marketplace)'
        required: false
        type: boolean
        default: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Update version
        run: |
          echo "Updating version to ${{ github.event.inputs.version }}"
          npm version ${{ github.event.inputs.version }} --no-git-tag-version --allow-same-version

      - name: Compile project
        run: pnpm run compile

      - name: Install VSCE and OVSX
        run: |
          npm install -g @vscode/vsce
          npm install -g ovsx

      - name: Package extension
        run: |
          if [ "${{ github.event.inputs.release_type }}" = "pre-release" ]; then
            vsce package --pre-release --no-dependencies
          else
            vsce package --no-dependencies
          fi

      - name: Publish to VS Code Marketplace
        run: |
          VSIX_FILE=$(ls *.vsix | head -n 1)
          
          if [ -z "$VSIX_FILE" ]; then
            echo "‚ùå No .vsix file found!"
            exit 1
          fi
          
          echo "üì¶ Publishing $VSIX_FILE to VS Code Marketplace"
          vsce publish --packagePath "$VSIX_FILE" -p "$VSCE_TOKEN"
          
          echo "‚úÖ Successfully published to VS Code Marketplace"
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}

      - name: Publish to OpenVSX Registry (Cursor Marketplace)
        if: github.event.inputs.publish_to_openvsx == 'true'
        run: |
          VSIX_FILE=$(ls *.vsix | head -n 1)
          
          if [ -z "$VSIX_FILE" ]; then
            echo "‚ùå No .vsix file found!"
            exit 1
          fi
          
          echo "üì¶ Publishing $VSIX_FILE to OpenVSX Registry"
          ovsx publish "$VSIX_FILE" -p "$OVSX_TOKEN"
          
          echo "‚úÖ Successfully published to OpenVSX"
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
        continue-on-error: true

      - name: Create Git Tag (for releases only)
        if: github.event.inputs.release_type == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `v${{ github.event.inputs.version }}`;
            const ref = `refs/tags/${tag}`;

            try {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: ref,
                sha: context.sha
              });
              console.log(`Created tag: ${tag}`);
            } catch (error) {
              console.log(`Tag ${tag} might already exist: ${error.message}`);
            }

      - name: Create GitHub Release (for releases only)
        if: github.event.inputs.release_type == 'release'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          files: "*.vsix"
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: copy-lines-${{ github.event.inputs.release_type }}-${{ github.event.inputs.version }}
          path: "*.vsix"
          retention-days: 90
